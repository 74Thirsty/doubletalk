services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env.example
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: celery -A src.jobs.celeryApp.celery_app worker -l info
    depends_on:
      - redis
  beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: celery -A src.jobs.celeryApp.celery_app beat -l info
    depends_on:
      - redis
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vantagechatbot
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
